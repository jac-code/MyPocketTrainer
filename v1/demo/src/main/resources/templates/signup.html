<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" th:href="@{/css/main/styles-signup.css}">

    <!---------------- FONT AWESOME ICONS -------------------->
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>

    <title>MPT | MyPocketTrainer</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <form action="#" th:action="@{/sign-up}" th:object="${userDAO}" method="post" class="signin-signup">
                <div class="form-sign-up" id="sign-in-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" th:field="*{user_name}" placeholder="Username"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="text" th:field="*{email}" placeholder="Email"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" th:field="*{password}" placeholder="Password"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-key"></i>
                        <input type="password" th:field="*{matching_password}" placeholder="Matching Password"/>
                    </div>
                    <a class="btn solid" id="sign-up-btn">Continue</a>

                    <br>

                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>

                    <br>
                    <p class="mt-5 mb-3 text-muted">MPT | MyPocketTrainer &copy; 2021</p>
                </div>
                <div class="form-sign-up" id="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="name">
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" th:field="*{first_name}" placeholder="First name"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" th:field="*{last_name}" placeholder="Last name"/>
                        </div>
                    </div>
                    <div class="birth-date">
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" th:field="*{Year}" placeholder="Year" th:errorclass="is-invalid"/>
                            <!-- <p th:each="error : ${#fields.errors('password')}" th:text="${error}">Validation error</p> -->
                        </div>
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" th:field="*{Month}" placeholder="Month"/>
                        </div>
                        <div class="input-field">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" th:field="*{Day}" placeholder="Day"/>
                        </div>
                    </div>
                    <div class="price-box-container">
                        <!------------ CARD 1 ------------->
                        <div class="price-box free">
                            <div class="top-section">
                                <div class="top-bar">
                                    <span>Client</span>
                                </div>
            
                                <div class="plan-name">
                                    <strong>Free</strong>
                                    <span>For everyone</span>
                                </div>
            
                                <div class="plan-img">
