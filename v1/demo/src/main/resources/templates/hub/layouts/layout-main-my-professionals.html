<main th:fragment="main">
    <aside th:replace="hub/layouts/layout-aside-client::aside"></aside>
    
    <section class="middle">
        <div class="container">
            <div class="card bg-light">
                <div class="card-header">
                    <h3>Profesionales:</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id Profesional</th>
                                <th>Nombre</th>
                                <th>Apellidos</th>
                                <th>Rating</th>
                                <th>Usuario</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="professional: ${professionals_list}">
                                <td th:text="${#strings.toString(professional.user_id)}"></td>
                                <td th:text="${professional.first_name}"></td>
                                <td th:text="${professional.last_name}"></td>
                                <td></td>
                                <td th:text="${professional.user_name}"></td>
                                <td th:text="${professional.email}"></td>
                                <td><a th:href="@{/clients/client-free/delete-professional/} + ${#strings.toString(professional.user_id)}"
                                        th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <a th:href="@{/clients/client-free/add-professional}"
                                        class="btn btn-outline-primary btn-block">AÃ±adir Profesional</a>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <section class="right">
        
    </section>
</main>
