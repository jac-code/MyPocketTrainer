<main th:fragment="main">
    <aside th:replace="hub/layouts/layout-aside-professional::aside"></aside>
    
    <section class="middle">
        <div class="container">
            <div class="container">
                <h2>Add Client</h2>
            
                <form th:action="@{/professionals/professional-basic/save-client}" th:object="${new_client}" method="POST">
                    <input type="text" th:field="*{user_name}" placeholder="Clients Username" class="form-control mb-4 col-4"> 
                    <button type="submit" class="btn btn-info col-2">Add Client</button>
                </form>
            
                <hr>
            
                <a th:href="@{/professionals/professional-basic/my-clients}">Volver a ver mis clientes</a>
            </div>
        </div>
    </section>
    
    <section class="right">
        
    </section>
</main>
