<main th:fragment="main">
    <aside th:replace="hub/layouts/layout-aside/professional/professional::aside-routines"></aside>
    
    <section class="middle">
        <div class="container_form_basic">
            <h2>Add Routine</h2>
            
            <form th:action="@{/professionals/professional-basic/save-routine}" th:object="${new_routine}" method="POST">
                <div id="name" class="input__text">
                    <input type="text" th:field="*{routine_name}" placeholder="Routine name" class="form-control mb-4 col-4"> 
                </div>

                <div id="description" class="input__text">
                    <input type="text" th:field="*{routine_description}" placeholder="Routine description" class="form-control mb-4 col-4">
                </div>

                <button type="submit" id="table__btn__config" class="btn">Add Routine</button>
            </form>

            <div style="margin-top: 1rem; display: flex; justify-content: center; align-items: center;">
                <a class="btn" th:href="@{/professionals/professional-basic/my-routines}"> Volver a ver la lista de rutinas</a>
                <span class="material-icons">keyboard_return</span>
            </div>
        </div>
    </section>

    <section class="right">
        
    </section>
</main>
