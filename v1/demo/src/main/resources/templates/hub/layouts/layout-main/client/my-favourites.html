<main th:fragment="main">

    <section class="middle">
        <div style="display: flex; align-items: center; justify-content: center; gap: 2rem; margin-bottom: 3rem;">

            <a th:href="@{/clients/client-free/my-favourites/view_routines}" class="btn">Ver Rutinas</a>

        <div th:if="${isRoutine}">
