<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- ===== CSS ===== -->
        <link th:replace="hub/layouts/layout-client-free::css_free">
        
        <title>MPT | MyPocketTrainer</title>
    </head>
    <body id="body-pd">
        <header th:replace="hub/layouts/layout-client-free::header"></header>

        <div th:replace="hub/layouts/layout-client-free::navbar"></div>

        <div class="container">
                <div class="card bg-light">
                    <div class="card-header">
                        <h3>Profesionales:</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id Profesional</th>
                                    <th>Nombre</th>
                                    <th>Apellidos</th>
                                    <th>Rating</th>
                                    <th>Usuario</th>
                                    <th>Email</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="professional: ${professionals_list}">
                                    <td th:text="${#strings.toString(professional.user_id)}"></td>
                                    <td th:text="${professional.first_name}"></td>
                                    <td th:text="${professional.last_name}"></td>
                                    <td></td>
                                    <td th:text="${professional.user_name}"></td>
                                    <td th:text="${professional.email}"></td>
                                    <td><a th:href="@{/clients/client-free/delete-professional/} + ${#strings.toString(professional.user_id)}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <a th:href="@{/clients/client-free/add-professional}" class="btn btn-outline-primary btn-block">AÃ±adir Profesional</a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
        </div>

        <!--===== MAIN JS =====-->
        <script th:replace="hub/layouts/layout-client-free::js_free"></script>
    </body>
</html>
