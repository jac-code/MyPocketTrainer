<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- ===== CSS ===== -->
        <link th:replace="hub/layouts/layout-client-free::css_free">

        <title>MPT | MyPocketTrainer</title>
    </head>
    <body id="body-pd">
        <header th:replace="hub/layouts/layout-client-free::header"></header>

        <div th:replace="hub/layouts/layout-client-free::navbar"></div>

        <div class="container">
            <h1>Welcome to the MPT - Finder</h1>
            <hr>
            <h2>Link with MPT users</h2>
            <!-- th:action="@{/clients/client-free/my-mpt-finder-results}" -->
            <form th:action="@{/clients/client-free/my-mpt-finder-results}" th:object="${new_user}" method="get">
                <input type="text" th:field="*{parameter}" placeholder="Users username" class="form-control mb-4 col-4"> 
                
                <input type="radio" id="client" name="client" value="CLIENT" th:field="*{user_type}">
                <label for="client">Client</label><br>

                <input type="radio" id="professional" name="professional" value="PROFESSIONAL" th:field="*{user_type}">
                <label for="professional">Professional</label><br>
                
                <button type="submit" class="btn btn-info col-2">Search</button>
            </form>
        
            <hr>
        </div>

        <!--===== MAIN JS =====-->
        <script th:replace="hub/layouts/layout-client-free::js_free"></script>
    </body>
</html>
