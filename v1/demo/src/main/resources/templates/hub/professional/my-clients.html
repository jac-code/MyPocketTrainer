<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        
        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet"  th:href="@{/css/hub/professionals/styles-basic.css}">

        <title>MPT | MyPocketTrainer</title>
    </head>
    <body id="body-pd">
        <header th:replace="hub/layouts/layout-professional-basic::header"></header>

        <div th:replace="hub/layouts/layout-professional-basic::navbar"></div>

        
        <div class="container">
                <div class="card bg-light">
                    <div class="card-header">
                        <h3>CLIENTES:</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Id Cliente</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Nombre de usuario</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="client: ${clients_list}">
                                    <td th:text="${#strings.toString(client.user_id)}"></td>
                                    <td th:text="${client.first_name}"></td>
                                    <td th:text="${client.last_name}"></td>
                                    <td th:text="${client.user_name}"></td>
                                    <td><a th:href="@{/professionals/professional-basic/delete-client/} + ${#strings.toString(client.user_id)}" th:text="'Eliminar'" class="btn btn-outline-danger"></a></td>
                                    <!-- <td><a th:attr="onclick=|configurarDietaParaCliente('${client.user_name}')|" class="btn btn-outline-info" th:text="'Configurar Dieta'"></a></td> -->
                                    <td><a th:href="@{/professionals/professional-basic/set-diet/} + ${#strings.toString(client.user_id)}" th:text="'Configurar Dieta'" class="btn btn-outline-info"></a></td>
                                    <td><a th:href="@{/professionals/professional-basic/my-routines/} + ${client.user_name}" th:text="'Configurar Rutina'" class="btn btn-outline-info"></a></td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <a th:href="@{/professionals/professional-basic/add-client}" class="btn btn-outline-primary btn-block">AÃ±adir Cliente</a>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
        </div>

        <!--===== MAIN JS =====-->
        <script th:src="@{/js/hub/professionals/main-basic.js}"></script>
    </body>
</html>
